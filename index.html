<!DOCTYPE html>
<html>
    <head>
        <title>
            QR code!
        </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Outfit:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body class="Light-gray" 
        style="height: 100vh;display: flex; justify-content: center; align-items: center;">
        <div>
            <div class="white width-white-div height-white-div border-radius-white-div" 
                style="position: relative;margin: auto;">
                <div style="position: absolute; top: 0px;margin: 10px;">
                    <img src="./QR_code_component/image/image-qr-code.png" title="QR code" class="border-radius-white-div"
                    style="width: 220px;"/>
                </div>
                <div style="position: absolute; margin-top: 230px;">
                    <h3 style="color: hsl(218, 44%, 22%); 
                        font-size: 15px; font-family: 'Outfit', sans-serif;
                        padding:0px 25px;text-align: center;">
                        Improve your front-end skills by building projects</h3>
                    <p style="font-size: 12px;text-align: center;padding:0px 24px;
                        font-family: 'Outfit', sans-serif;color: hsl(220, 15%, 55%);font-weight: 400;">Scan the QR code to visit Frontend Mentor and take your coding 
                        skills to the next level</p>
                </div>
            </div>
        </div>
    </body>
</html>
